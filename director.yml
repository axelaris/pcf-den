az-configuration:
- name: az1
  clusters:
  - cluster: ((vcenter_cluster))
    resource_pool: ((vcenter_rp))

networks-configuration:
  icmp_checks_enabled: true
  networks:
  - name: deployment
    subnets:
    - iaas_identifier: ((vsphere_nw1_name))
      cidr: ((vsphere_nw1_cidr))
      dns: ((vsphere_nw1_dns))
      gateway: ((vsphere_nw1_gw))
      reserved_ip_ranges:
      availability_zone_names:
      - az1

network-assignment:
  network:
    name: deployment
  singleton_availability_zone:
    name: az1

properties-configuration:
  director_configuration:
    blobstore_type: local
    bosh_recreate_on_next_deploy: false
    bosh_recreate_persistent_disks_on_next_deploy: false
    database_type: internal
    director_worker_count: 5
    encryption:
      keys: []
      providers: []
    hm_emailer_options:
      enabled: false
    hm_pager_duty_options:
      enabled: false
    identification_tags: {}
    job_configuration_on_tmpfs: false
    keep_unreachable_vms: false
    local_blobstore_options:
      enable_signed_urls: false
    ntp_servers_string: ((ntp_servers))
    post_deploy_enabled: false
    resurrector_enabled: false
    retry_bosh_deploys: false
    skip_director_drain: false
  dns_configuration:
    excluded_recursors: []
    handlers: []
  security_configuration:
    opsmanager_root_ca_trusted_certs: false
  syslog_configuration:
    enabled: false
  iaas_configuration:
    additional_cloud_properties: {}
    bosh_disk_path: ((iaas_disk_path))
    bosh_template_folder: ((iaas_vm_path))
    bosh_vm_folder: ((iaas_vm_path))
    datacenter: ((iaas_dc))
    disk_type: thin
    ephemeral_datastores_string: ((iaas_disk))
    name: ((iaas_name))
    nsx_networking_enabled: false
    persistent_datastores_string: ((iaas_disk))
    ssl_verification_enabled: false
    vcenter_host: ((iaas_host))
    vcenter_username: ((iaas_user))
    vcenter_password: ((iaas_pass))

resource-configuration:
  compilation:
    additional_networks: []
    additional_vm_extensions: []
    instance_type:
      id: automatic
    instances: automatic
    nsx:
      lbs: []
      security_groups: []
    nsxt:
      lb:
        server_pools: []
      ns_groups: []
    swap_as_percent_of_memory_size: automatic
  director:
    additional_networks: []
    additional_vm_extensions: []
    instance_type:
      id: automatic
    instances: automatic
    nsx:
      lbs: []
      security_groups: []
    nsxt:
      lb:
        server_pools: []
      ns_groups: []
    persistent_disk:
      size_mb: automatic
    swap_as_percent_of_memory_size: automatic
vmextensions-configuration: []
vmtypes-configuration: {}
